- type: entity
  name: store-bought birthday cake
  parent: FoodCakeBase
  id: FoodCakeBirthdayFake
  description: So light and fluffy, its hard to believe there is any cake in there!
  components:
  - type: Sprite
    state: birthday
  - type: SliceableFood
    slice: FoodCakeBirthdaySliceFake
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
          
- type: entity
  name: slice of store-bought birthday cake
  parent: FoodCakeSliceBase
  id: FoodCakeBirthdaySliceFake
  description: So light and fluffy, its hard to believe there is any cake in there!
  components:
  - type: Sprite
    state: birthday-slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Nutriment
          Quantity: 1