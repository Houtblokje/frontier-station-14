- type: entity
  name: divine cookie
  parent: FoodBakedBase
  id: FoodBakedCookieDivine
  description: This cookie looks incredibly delicious. Whoever made it must really appreciate you.
  suffix: DO NOT MAP
  components:
  - type: Sprite
    state: cookie-sugar
  - type: FlavorProfile
    flavors:
    - sublime
    - magical
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 3
  - type: PointLight
    color: "#FFFFCC"
    radius: 1.25
    energy: 0.75

- type: entity
  name: store-bought birthday cake
  parent: FoodCakeBase
  id: FoodCakeBirthdayFake
  description: So light and fluffy, its hard to believe there is any cake in there!
  components:
  - type: Sprite
    state: birthday
  - type: SliceableFood
    slice: FoodCakeBirthdaySliceFake
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
          
- type: entity
  name: slice of store-bought birthday cake
  parent: FoodCakeSliceBase
  id: FoodCakeBirthdaySliceFake
  description: So light and fluffy, its hard to believe there is any cake in there!
  components:
  - type: Sprite
    state: birthday-slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Nutriment
          Quantity: 1